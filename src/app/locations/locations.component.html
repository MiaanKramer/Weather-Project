<mat-card>
    <h1 class="display-1" style="text-align: left; color: #673ab7">Locations</h1>
        <mat-card *ngFor="let loc of (locationsSubject | async); index as i">
            <div class="location">
                {{i + 1}}
                Type: {{loc.type}}
                Lat: {{loc.lat}}
                Lng: {{loc.lng}}
            </div>
            <mat-card-actions>
                <button mat-raised-button color="primary" class="material-icons" (click)="edit(i)">Edit</button>
                <button mat-raised-button color="primary" class="material-icons" (click)="delete(i)" >Delete</button>
            </mat-card-actions>
        </mat-card>
    <mat-card-actions>
            <button mat-button (click)="add()" color="primary">Add Location</button>
        </mat-card-actions>
</mat-card>
