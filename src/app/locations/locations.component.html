<app-view toolbarTitle="Locations">

    <mat-card>

        <mat-card-content>
            <mat-list>
                <mat-list-item *ngFor="let loc of (locationsSubject | async); index as i">
                    <mat-icon matListIcon>place</mat-icon>
                    <p matLine *ngIf="loc.cityName">{{ loc.cityName | titlecase }}</p>
                    <p matLine *ngIf="loc.lat !== null">Lat: {{ loc.lat }}</p>
                    <p matLine *ngIf="loc.lng !== null">Lng: {{ loc.lng }}</p>
                    <p matLine *ngIf="loc.countryCode">Country: {{ loc.countryCode }}</p>
                    <p matLine *ngIf="loc.zipCode">Zip Code: {{ loc.zipCode }}</p>
                    <p matLine *ngIf="loc.type">{{ loc.type }}</p>
                    <button mat-icon-button color="primary" (click)="openEdit(loc)">
                        <mat-icon>edit</mat-icon>
                    </button>
                    <button mat-icon-button color="primary" (click)="delete(loc)">
                        <mat-icon>delete</mat-icon>
                    </button>
                </mat-list-item>
            </mat-list>
        </mat-card-content>
        <mat-card-actions class="actions-right">
            <button mat-raised-button (click)="openAdd()" color="primary">Add Location</button>
            <button mat-button (click)="clear()" color="primary">Clear Locations</button>
        </mat-card-actions>

    </mat-card>

</app-view>
