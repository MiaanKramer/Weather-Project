<h2 mat-dialog-title>{{ action === 'create' ? 'Add Location' : 'Update Location' }}</h2>
<mat-dialog-content>
    <form [formGroup]="formGroup" id="add_location_form" novalidate (ngSubmit)="addlocation()" [ngSwitch]="typeControl.value">

        <mat-form-field>
            <mat-select placeholder="Location type" formControlName="type" required>
                <mat-option value="coordinates">Coordinates</mat-option>
                <mat-option value="zipCode">Zip Code</mat-option>
                <mat-option value="cityName">City name</mat-option>
            </mat-select>
        </mat-form-field>
        <mat-form-field *ngSwitchCase="'coordinates'">
            <input type="number" placeholder="Latitude" matInput formControlName="lat">
            <mat-hint>Value Between -90 And 90</mat-hint>
        </mat-form-field>
        <mat-form-field *ngSwitchCase="'coordinates'">
            <input type="number" placeholder="Longitude" matInput formControlName="lng">
            <mat-hint>Value Between -180 And 180</mat-hint>
        </mat-form-field>
        <mat-form-field *ngSwitchCase="'zipCode'">
            <input type="number" placeholder="Zip Code" matInput formControlName="zipCode">
        </mat-form-field>
        <mat-form-field *ngSwitchCase="'zipCode'">
            <input type="text" placeholder="Country Code" matInput formControlName="countryCode">
        </mat-form-field>
        <mat-form-field *ngSwitchCase="'cityName'">
            <input type="text" placeholder="City Name" matInput formControlName="cityName">
        </mat-form-field>
        <mat-form-field *ngSwitchCase="'cityName'">
            <input type="text" placeholder="Country Code" matInput formControlName="countryCode">
        </mat-form-field>
    </form>
</mat-dialog-content>
<mat-dialog-actions class="actions-right">

    <span *ngIf="formGroup.status === 'VALID'">
        <mat-icon>done</mat-icon>
        Complete!
    </span>
    <span *ngIf="formGroup.status === 'INVALID'">
        <mat-icon>info</mat-icon>
        Invalid
    </span>

    <button mat-button (click)="onNoClick()">Cancel</button>
    <button mat-raised-button color="primary" type="submit" form="add_location_form">{{ action === 'create' ? 'Add' : 'Update' }}</button>
</mat-dialog-actions>
