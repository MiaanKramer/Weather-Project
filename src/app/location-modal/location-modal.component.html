<div class="container">
	<label for="">
		<input type="select">
		<option value="Coordinates"></option>		
		<option value="City ID"></option>
		<option value="Zip Code"></option>
		<option value="Location"></option>
	</label>

	<div *ngIf='coordinates'>
		<label for="lat">Lat:
			<input type="text">
		</label>
		<label for="lng">Lng:
			<input type="text">
		</label>
	</div>
	<div *ngIf='cityId'>
		<label for="lat">Lat:
			<input type="text">
		</label>
		<label for="lng">Lng:
			<input type="text">
		</label>
	</div>
	<div *ngIf='zipCode'>
		<label for="lat">Lat:
			<input type="text">
		</label>
		<label for="lng">Lng:
			<input type="text">
		</label>
	</div>
	<div *ngIf='location'>
		<label for="lat">Lat:
			<input type="text">
		</label>
		<label for="lng">Lng:
			<input type="text">
		</label>
	</div>
</div>
