<app-view toolbarTitle="Home">
    <div *ngIf="weathersSubject | async as localWeathers">
            <div *ngFor="let loc of localWeathers">
                <span class="title">{{loc.type | titlecase}}</span>
                <div class="container">
                    <mat-card *ngFor="let cast of loc.forecasts" class="weather text-center">
                        <mat-card-subtitle>
                            <span>{{ cast.dateTime }}</span>
                        </mat-card-subtitle>
                        <mat-card-title>
                            <img mat-card-sm-image src="http://openweathermap.org/img/w/{{cast.conditionIcon}}.png">
                        </mat-card-title>
                        <mat-card-content>
                            <h2>{{ cast.tempAvg | convertTemp }}</h2>
                        </mat-card-content>
                        <mat-card-footer>
                            <h5>Min Temp: {{ cast.tempMax | convertTemp }}</h5>
                            <h5>Max Temp: {{ cast.tempMin | convertTemp }}</h5>
                        </mat-card-footer>
                    </mat-card>
                </div>
            </div>
        </div>
</app-view>
