<app-view toolbarTitle="Forecasts">
    <div *ngIf="weathersSubject | async as localWeathers">
        <div *ngFor="let loc of localWeathers">
            <mat-card>
                <mat-card-subtitle>
                    {{loc.type | uppercase}}
                </mat-card-subtitle>
                <mat-card-content>
                    <div *ngFor="let cast of loc.forecasts">
                        <mat-card>
                            <mat-card-title>{{cast.dateTime}}</mat-card-title>
                            <mat-card-content>
                                <img mat-card-sm-image src="http://openweathermap.org/img/w/{{cast.conditionIcon}}.png" alt="{{cast.condition}}">
                                <mat-card>
                                    <mat-card-title>{{cast.tempAvg | convertTemp}}</mat-card-title>
                                    <mat-card-subtitle>{{cast.condition}}</mat-card-subtitle>
                                    <mat-card-content>
                                        {{cast.tempMin | convertTemp}} {{cast.tempMax | convertTemp}}
                                    </mat-card-content>
                                </mat-card>
                            </mat-card-content>
                        </mat-card>
                    </div>
                </mat-card-content>
            </mat-card>
            {{loc.type}}
            
        </div>
    </div>
</app-view>
