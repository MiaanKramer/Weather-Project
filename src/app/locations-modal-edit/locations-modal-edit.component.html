<mat-card layout="center-center">
    <mat-card-header>
        <mat-icon mat-card-avatar>plus</mat-icon>
        <mat-card-title>Add Location</mat-card-title>
        <mat-card-subtitle>Please Fill Out Form Accordingly</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        <form [formGroup]="editLocation" id="add_location_form" novalidate  (ngSubmit)="replace()">
                <mat-select placeholder="Location type" formControlName="type" [(ngModel)]="selectedType" required>
                    <mat-option value="coordinates">Coordinates</mat-option>
                    <mat-option value="zipCode">Zip Code</mat-option>
                    <mat-option value="cityName">City name</mat-option>
                </mat-select>
                <div *ngIf="selectedType == 'coordinates'">
                        <mat-form-field ngRequired="selectedType == 'coordinates'">
                            <input placeholder="Latitude" matInput formControlName="lat">
                            <mat-hint>Value Between -90 And 90</mat-hint>
                        </mat-form-field>
                        <mat-form-field ngRequired="selectedType == 'coordinates'">
                            <input placeholder="Longitude" matInput formControlName="lng">
                            <mat-hint>Value Between -180 And 180</mat-hint>
                        </mat-form-field>                        
                </div>
                <div *ngIf="selectedType == 'zipCode'">
                        <mat-form-field ngRequired="selectedType == 'zipCode'">
                            <input placeholder="Zip Code" matInput formControlName="zipCode">
                            <mat-hint>Central Paarl's Is 7646</mat-hint>
                        </mat-form-field>
                        <mat-form-field ngRequired="selectedType == 'zipCode'">
                            <input placeholder="Country Code" matInput formControlName="countryCode">
                            <mat-hint>South Africa's Code Is 'ZA'</mat-hint>
                        </mat-form-field>
                </div>
                <div *ngIf="selectedType == 'cityName'">
                    <mat-form-field ngRequired="selectedType == 'cityName'">
                            <input placeholder="City Name" matInput formControlName="cityName">
                    </mat-form-field>
                    <mat-form-field ngRequired="selectedType == 'cityName'">
                            <input placeholder="Country Code" matInput formControlName="countryCode">
                            <mat-hint>South Africa's Code Is 'ZA'</mat-hint>
                    </mat-form-field>
                </div>
        </form>
    </mat-card-content>
    <mat-card-actions>
        <button mat-button (click)="OnNoClick()">CANCEL</button>
        <button mat-raised-button color="primary" type="submit" form="add_location_form" >UPDATE</button>
    </mat-card-actions>
</mat-card>
