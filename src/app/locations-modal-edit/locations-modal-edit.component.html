<mat-card>
        <mat-card-header>
            <mat-icon mat-card-avatar>plus</mat-icon>
            <mat-card-title>Add Location</mat-card-title>
            <mat-card-subtitle>Please Edit Location Information</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
            <form [formGroup]="addLocation" id="add_location_form" (ngSumbit)="onSubmit(add_location_form)" novalidate>
                    <mat-select placeholder="Location type" formControlName="type" [(ngModel)]="data.type" required>
                        <mat-option value="coordinates">Coordinates</mat-option>
                        <mat-option value="zipCode">Zip Code</mat-option>
                        <mat-option value="city_id">City ID</mat-option>
                    </mat-select>
                    <div *ngIf="type == 'coordinates'">
                            <mat-form-field ngRequired="type == 'coordinates'">
                                <input placeholder="Latitude" matInput formControlName="lat" [(ngModel)]="data.lat">
                                <mat-hint>Value Between -90 And 90</mat-hint>
                            </mat-form-field>
                            <mat-form-field ngRequired="type == 'coordinates'">
                                <input placeholder="Longitude" matInput formControlName="lng" [(ngModel)]="data.lng">
                                <mat-hint>Value Between -180 And 180</mat-hint>
                            </mat-form-field>                        
                    </div>
                    <div *ngIf="type == 'zipCode'">
                            <mat-form-field ngRequired="type == 'zipCode'">
                                <input placeholder="Zip Code" matInput formControlName="zipCode" [(ngModel)]="data.lat">
                                <mat-hint>Example: Central Paarl's Zip Code Is 7646</mat-hint>
                            </mat-form-field>
                            <mat-form-field ngRequired="type == 'zipCode'">
                                <input placeholder="Country Code" matInput formControlName="countryCode" [(ngModel)]="data.lat">
                                <mat-hint>Example: South Africa's Country Code Is 'ZA'</mat-hint>
                            </mat-form-field>
                    </div>
                    <div *ngIf="type == 'cityName'">
                        <mat-form-field ngRequired="type == 'cityName'">
                                <input placeholder="City Name" matInput formControlName="cityName" [(ngModel)]="data.cityName">
                        </mat-form-field>
                        <mat-form-field ngRequired="type == 'cityName'">
                                <input placeholder="Country Code" matInput formControlName="cityId" [(ngModel)]="data.countryCode">
                                <mat-hint>Example: South Africa's Country Code Is 'ZA'</mat-hint>
                        </mat-form-field>
                    </div>
            </form>
        </mat-card-content>
        <mat-card-actions>
            <button mat-button (click)="OnNoClick()">CANCEL</button>
            <button mat-raised-button color="primary" type="submit" form="add_location_form" >ADD</button>
        </mat-card-actions>
    </mat-card>
